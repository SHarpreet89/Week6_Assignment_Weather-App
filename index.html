<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light p-4">
            <a class="d-inline-flex navbar-brand align-content-center p-4" href="#">
                <img src="./assets/images/weather-icon.png" width="100" height="100" class="d-inline-block align-top" alt="">
                <h1 class="p-4 align-content-center" >WEATHER DASHBOARD</h1>
            </a>
        </nav>
    </header>

    <div class="container col-12" style="min-height: 80vh;">
        <div class="row bg-light">
            <!-- Left div with 30% width -->
            <div class="d-flex flex-column col-3 aside">

                <!-- Left Top Search Box Div with 30% height -->
                <div class="d-block justify-content-center justify-content-centre" id="searchBox">
                    <h3 class="text-center p-2">SEARCH FOR A CITY</h3>
                    <form id="search-form">
                        <div class="form-group row justify-content-center ">
                                <input type="text" class="form-control my-2" id="cityInput" placeholder="Enter City">
                                <input type="text" class="form-control my-2" id="cityCountry" placeholder="Optional: Enter Country">
                            <div class="pt-4" style="justify-items: center;">
                                <button type="submit" id="searchCity" class="  btn btn-primary btn-block centered-button">Submit</button>
                            </div> 
                        </div>
                    </form>
                </div>

                <!-- Left bottom Search Hisotry Div with 70% height -->
                <div class="d-block" id="searchHistory" style="flex-basis: 70%; margin-top: 5px;">

                </div>
                <!-- Content for left div -->
            </div>
            
            <!-- Right div with 70% width -->
            <div id="weatherInfoContainer" class="col-9">
                <div class="d-flex flex-column" style="height: 100%; min-height: 80vh;">
                    <!-- Top div with 30% height -->
                    <div class="flex-grow-1" id="weatherDisplayMain" style="flex-basis: 35;">
                        <div id="mainWeatherInfo"></div>
                        <div id="mainWeatherIcon"></div>
                    </div>
                    <!-- Bottom div with 70% height -->
                    <div class="flex-grow-1" id="futureWeatherDisplay"  style="flex-basis: 65%">
                        <h3>5 - Day Forecast</h3>
                        <div class="d-flex flex-row col-12 flex-nowrap justify-content-between" id="weatherDisplaySecondary" style="height:40%">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
